group 'com.yafithekid'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.datastax.cassandra:cassandra-driver-core:2.1.8'
    compile 'com.datastax.cassandra:cassandra-driver-mapping:2.1.8'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task client(type: Jar){
    manifest {
        attributes 'Main-Class' : 'Client'
    }
    baseName = 'client'
    from {
        configurations.compile.collect { it.isDirectory()? it : zipTree(it) }
    }
    with jar
}